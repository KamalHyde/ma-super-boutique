<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-info mt-4 mb-4">Connexion</h1>
    <!-- Formulaire dÃ©but -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" name="password" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
    </form>
    <!-- Formulaire fin -->
</div>
