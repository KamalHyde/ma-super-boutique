<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit</h1>
    <!-- Formulaire dÃ©but -->
    <form (ngSubmit)="addNewProductFromAddProduct(productForm)" #productForm="ngForm">
        <div class="form-group">
            <label>Nom de votre produit</label>
            <input type="text" class="form-control" name="title" ngModel required>
        </div>
        <div class="form-group">
            <label>Description du produit</label>
            <input type="text" class="form-control" name="description" ngModel required>
        </div>
        <div class="form-group">
            <label>Image du produit</label>
            <input type="text" class="form-control" name="image" ngModel required>
        </div>
        <div class="form-group">
            <label>Prix</label>
            <input type="number" class="form-control" name="price" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    <!-- Formulaire fin -->
</div>
